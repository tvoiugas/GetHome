{% extends "_base.html" %}
{% load static %}

{% block title %}Listing deletion{% endblock title %}


{% block content %}
<div class="container">
	<div class="alert mt-5">
    	<h1>Are you sure you wanna delete this listing({{estate.title}})?</h1>
	</div>
	<div class="actions" >
		<form action="" method="POST" encytype="multipart/form-data">
			{% csrf_token%} {{form.as_p}}
   			<button class="btn btn-outline-danger logout-btn" type="submit">Yes, delete</button>
		</form>
	</div>
</div>
{% endblock content %}
