{% load widget_tweaks %}
<form id="details-form" action="" class="estate-form"  method="POST" 
	hx-post="{% url 'details_create' estate_id=estate_id %}" hx-target="this" hx-swap="outerHTML">
	{% csrf_token %}
	<div class="row form-row">
		<div class="col-sm-4">
			<label for="id_bathromms">Bathrooms</label>
			<div class="bathrooms">{% render_field detail_form.bathrooms %}</div>
			<label for="id_bedrooms">Bedrooms</label>
			<div class="bedrooms">{% render_field detail_form.bedrooms %}</div>
			<label for="id_garages">Garages</label>
			<div class="garages">{% render_field detail_form.garages %}</div>
		</div>
			<div class="col-sm-4">
			<label for="id_floors">Floors</label>
			<div class="floors">{% render_field detail_form.floors %}</div>
			<label for="id_floor_on">Floor on</label>
			<div class="floor-on">{% render_field detail_form.floor_on %}</div>
		</div>
	</div>
	<div class="form-submit">
		<button id="submit-btn" class="submit-btn" type="submit" >NEXT</button>
	</div>
</form>
